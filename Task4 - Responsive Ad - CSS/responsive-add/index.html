<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>responsive-ad</title>
  </head>
  <body>
    <div class="ad">
      <div class="ad-title">
        <p>familiar?</p>
      </div>
      <div class="ad-images">
        <div class="ad-image-box ad1">
          <div class="ad-image ">
            <img src="./assets/htmlLogo.svg" alt="html" />
          </div>
        </div>
        <div class="ad-image-box ad2">
          <div class="ad-image">
            <img src="./assets/cssLogo.svg" alt="css" />
          </div>
        </div>
        <div class="ad-image-box ad3">
          <div class="ad-image">
            <img src="./assets/nodeLogo.svg" alt="node" />
          </div>
        </div>
        <div class="ad-image-box ad4">
          <div class="ad-image">
            <img src="./assets/mongodbLogo.svg" alt="mongoDB" />
          </div>
        </div>
        <div class="ad-image-box ad5">
          <div class="ad-image">
            <img src="./assets/reactLogo.svg" alt="react" />
          </div>
        </div>
        <div class="ad-image-box ad6">
          <div class="ad-image">
            <img src="./assets/jsLogo.png" alt="javascript" />
          </div>
        </div>
      </div>
      <div class="ad-footer">
        <div class="ad-footer-title">
          <p>join our team</p>
        </div>
        <div class="ad-footer-image">
          <img src="./assets/cmgLogo.png" alt="cmg" />
        </div>
      </div>
    </div>
  </body>
</html>
